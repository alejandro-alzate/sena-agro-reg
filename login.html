<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENA Agro Reg - Iniciar Sesión</title>
    <link rel="stylesheet" href="src/recursos/server/css/main.css">
    <style>
        /* Additional login-specific styles */
        .login-container {
            min-height: 100vh;
            background: var(--background-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .login-header .subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            transition: var(--transition);
            background-color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(44, 85, 48, 0.25);
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
        }

        .invalid-feedback {
            display: block;
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .btn-login:hover:not(:disabled) {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.875rem;
        }

        .system-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        .system-info h6 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .login-header .logo {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">SENA Agro Reg</div>
                <div class="subtitle">Sistema de Gestión Agrícola</div>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Ingrese su usuario"
                        required
                        autocomplete="username"
                    >
                    <div class="invalid-feedback" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Ingrese su contraseña"
                        required
                        autocomplete="current-password"
                    >
                    <div class="invalid-feedback" id="password-error"></div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordar sesión</label>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <span class="loading-spinner" id="loading-spinner"></span>
                    <span id="login-text">Iniciar Sesión</span>
                </button>
            </form>

            <div class="system-info">
                <h6>Información del Sistema</h6>
                <p><strong>Usuario por defecto:</strong> root</p>
                <p><strong>Contraseña por defecto:</strong> toor</p>
                <p><small>El usuario con ID 1 tiene acceso completo al sistema</small></p>
            </div>

            <div class="footer-text">
                <p>&copy; 2024 SENA Agro Reg. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        // Login functionality
        class LoginManager {
            constructor() {
                this.form = document.getElementById('login-form');
                this.usernameField = document.getElementById('username');
                this.passwordField = document.getElementById('password');
                this.rememberField = document.getElementById('remember');
                this.loginBtn = document.getElementById('login-btn');
                this.loadingSpinner = document.getElementById('loading-spinner');
                this.loginText = document.getElementById('login-text');
                this.alertContainer = document.getElementById('alert-container');

                this.initializeEventListeners();
                this.checkExistingSession();
            }

            initializeEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));

                // Clear validation errors on input
                this.usernameField.addEventListener('input', () => this.clearFieldError('username'));
                this.passwordField.addEventListener('input', () => this.clearFieldError('password'));

                // Enter key handling
                this.passwordField.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin(e);
                    }
                });
            }

            async checkExistingSession() {
                const token = this.getCookie('auth_token');
                if (token) {
                    try {
                        const response = await fetch('/api/auth/verify', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ token: token })
                        });

                        if (response.ok) {
                            // Valid session exists, redirect to dashboard
                            window.location.href = '/dashboard';
                            return;
                        }
                    } catch (error) {
                        console.log('No valid session found');
                    }
                }
            }

            async handleLogin(event) {
                event.preventDefault();

                if (this.isLoading()) return;

                const username = this.usernameField.value.trim();
                const password = this.passwordField.value;
                const remember = this.rememberField.checked;

                // Validate inputs
                if (!this.validateInputs(username, password)) {
                    return;
                }

                this.setLoading(true);
                this.clearAlert();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            remember: remember
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Login successful
                        this.showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');

                        // Store token
                        const expireDays = remember ? 30 : 7;
                        this.setCookie('auth_token', data.token, expireDays);

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);

                    } else {
                        // Login failed
                        this.showAlert(data.message || 'Credenciales incorrectas', 'danger');
                        this.setLoading(false);
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Error de conexión. Intente nuevamente.', 'danger');
                    this.setLoading(false);
                }
            }

            validateInputs(username, password) {
                let isValid = true;

                // Clear previous errors
                this.clearFieldError('username');
                this.clearFieldError('password');

                // Validate username
                if (!username) {
                    this.showFieldError('username', 'El usuario es requerido');
                    isValid = false;
                } else if (username.length < 3) {
                    this.showFieldError('username', 'El usuario debe tener al menos 3 caracteres');
                    isValid = false;
                }

                // Validate password
                if (!password) {
                    this.showFieldError('password', 'La contraseña es requerida');
                    isValid = false;
                } else if (password.length < 4) {
                    this.showFieldError('password', 'La contraseña debe tener al menos 4 caracteres');
                    isValid = false;
                }

                return isValid;
            }

            showFieldError(fieldName, message) {
                const field = document.getElementById(fieldName);
                const errorDiv = document.getElementById(`${fieldName}-error`);

                field.classList.add('is-invalid');
                errorDiv.textContent = message;
            }

            clearFieldError(fieldName) {
                const field = document.getElementById(fieldName);
                const errorDiv = document.getElementById(`${fieldName}-error`);

                field.classList.remove('is-invalid');
                errorDiv.textContent = '';
            }

            showAlert(message, type) {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
            }

            clearAlert() {
                this.alertContainer.innerHTML = '';
            }

            setLoading(loading) {
                if (loading) {
                    this.loginBtn.disabled = true;
                    this.loadingSpinner.style.display = 'inline-block';
                    this.loginText.textContent = 'Iniciando sesión...';
                } else {
                    this.loginBtn.disabled = false;
                    this.loadingSpinner.style.display = 'none';
                    this.loginText.textContent = 'Iniciar Sesión';
                }
            }

            isLoading() {
                return this.loginBtn.disabled;
            }

            getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            setCookie(name, value, days) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
            }
        }

        // Initialize login manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new LoginManager();
        });

        // Handle browser back button and prevent caching
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        // Prevent form submission on Enter in input fields (except password)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.type !== 'password' && event.target.type !== 'submit') {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
